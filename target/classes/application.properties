# Spring datasource (read from env when available). Default to in-memory H2 for dev.
# To use MySQL, set SPRING_DATASOURCE_URL (e.g. when using docker-compose).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:peerlending;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA / Hibernate - keep update for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port (defaults to 8080)
server.port=${SERVER_PORT:8080}
